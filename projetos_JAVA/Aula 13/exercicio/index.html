<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio aula 13</title>
</head>
<body>
   
    <script>
    
    const nome = prompt('Digite seu nome completo:');
    document.body.innerHTML += `O seu nome é: <strong>${nome}</strong><br />`;
    document.body.innerHTML += `O seu nome tem: <strong> ${nome.length}  letras </strong><br />`;
    document.body.innerHTML += `A terceira letra do seu nome é: <strong>${nome.charAt(2)}</strong><br />`;
    document.body.innerHTML += `O primeiro indice da letra A no seu nome é: <strong>${nome.indexOf('a')}</strong><br />`;
    document.body.innerHTML += `O ultimo indice da letra A no seu nome é: <strong>${nome.lastIndexOf('a')}</strong><br />`;
    document.body.innerHTML += `As ultimas 3 letras do seu nome sao: <strong>${nome.slice(-3, nome.length)}</strong><br />`;
    document.body.innerHTML += `As palavras do seu nome sao: <strong>${nome.split(' ')}</strong><br />`;
    document.body.innerHTML += `O seu nome em letras maiusculas é: <strong>${nome.toUpperCase()}</strong><br />`;
    document.body.innerHTML += `O seu nome em letras minusculas é: <strong>${nome.toLowerCase()}</strong><br />`;

     </script>
    

</body>
</html>
